<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Translate API Example</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container">
        <h1 class="text-center mb-4">Google Translate API</h1>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="sourceLang">Source Language:</label>
              <select id="sourceLang" class="form-control">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese (Simplified)</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="targetLang">Target Language:</label>
              <select id="targetLang" class="form-control">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese (Simplified)</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="sourceText">Source Text:</label>
          <textarea id="sourceText" class="form-control" rows="4" cols="50">
Hello, world!</textarea
          >
        </div>

        <div class="form-group">
          <button id="translateButton" class="btn btn-primary">
            Translate
          </button>
        </div>

        <div class="form-group">
          <label for="translatedText">Translated Text:</label>
          <div id="translatedText" class="border p-3"></div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $('#translateButton').click(function () {
          const sourceLang = $('#sourceLang').val();
          const targetLang = $('#targetLang').val();
          const sourceText = $('#sourceText').val();

          const settings = {
            async: true,
            crossDomain: true,
            url: 'https://google-translate1.p.rapidapi.com/language/translate/v2',
            method: 'POST',
            headers: {
              'x-rapidapi-key':
                'a7c378eb20msh4d8107010a2b3f2p122403jsne2f4ae177b3a',
              'x-rapidapi-host': 'google-translate1.p.rapidapi.com',
              Accept: 'application/json',
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            data: {
              q: sourceText,
              source: sourceLang,
              target: targetLang,
            },
          };

          $.ajax(settings).done(function (response) {
            $('#translatedText').text(
              response.data.translations[0].translatedText
            );
          });
        });
      });
    </script>
  </body>
</html>
